<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Level Editor</title>
  <style>
    html, body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .thumbnail {
      width: 64px;
      height: 64px;
    }

    .levelSelectOption {
      width: 200px;
      height: 67px;
      background: lightgrey;
      margin: 10px 0;
      padding: 5px 5px;
    }

    canvas {
      background-color: #ededed;
    }
  </style>
</head>
<body>
<h1>Editor</h1>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
  </ul>
</nav>

<div data-view>...</div>

<script id="layer" type="text/ractive">
  <div>{{ fps }}</div>
  <canvas 
  on-mousedown="mouseDown"
  on-mousemove="mouseMove" 
  on-mouseup="mouseUp" 
  width="400" height="400"></canvas>
</script>
<script id="levelSelect" type="text/ractive">
  <ul>
  {{#levels:name}}
    <li>
      {{#isFetching}}
      ...
      {{/isFetching}}

      {{^isFetching}}
        {{#isError}}
        Error!!
        {{/isError}}

        {{^isError}}
        <button on-click="select:{{ name }}">
          <img class="thumbnail" src="/img/{{ thumbnail }}">{{ description }}
        </button>
        {{/isError}}
      {{/isFetching}}
    </li>
  {{/levels}}
  </ul>
</script>
<script id="tileSelect" type="text/ractive">
  {{#isFetching}}
  ...
  {{/isFetching}}
  {{^isFetching}}
    {{#tileImages:i}}
        <img src="{{ tiles[0] }}" on-click="select:{{ i }}">
    {{/tileImages}}
  {{/isFetching}}
  <ul>
  </ul>
</script>

<script id="tileSheetSelect" type="text/ractive">
  <ul>
  {{#tileSheets:name}}
    <li>
      {{#isFetching}}
      ...
      {{/isFetching}}

      {{^isFetching}}
        {{#isError}}
        Error!!
        {{/isError}}

        {{^isError}}
        <button on-click="select">
          <img src="/data/assets/{{ thumbnail }}">{{ description }}
        </button>
        {{/isError}}
      {{/isFetching}}
    </li>
  {{/levels}}
  </ul>
</script>

<script id="toolSelect" type="text/ractive">
  <ul>
    <li on-click="select:tileBrush">Tile Brush</li>
    <li on-click="select:eraser">Eraser</li>
  </ul>
</script>
<script id="layers" type="text/ractive">
  {{#layers:i}}
    <Layer layer="{{ layers[i] }}" tileImages="{{ tileImages }}" width="{{ width }}" toolId="{{ toolId }}"></Layer>
  {{/layers}}
</script>

<script id="levelSelectView" type="text/ractive">
  <LevelSelect store="{{ store }}"></LevelSelect>
</script>

<script id="levelView" type="text/ractive">
  <Layers store="{{ store }}"></Layers>
  <TileSheetSelect store="{{ store }}"></TileSheetSelect>
  <TileSelect store="{{ store }}"></TileSelect>
  <ToolSelect store="{{ store }}"></ToolSelect>
</script>



<script src="/js/bundle.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
