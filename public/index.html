<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Level Editor</title>
  <style>
    .thumbnail {
      background-color: #000000;
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
<h1>Level Select</h1>

<div data-app></div>

<script id="levelSelectView" type="text/ractive">
  <LevelSelect></LevelSelect>
</script>

<script id="levelSelect" type="text/ractive">
  <ul>
  {{#levels:name}}
    <li><a href="#"><img class="thumbnail" src="img/{{ thumbnail }}">{{ name }}</a></li>
  {{/levels}}
  </ul>
</script>

<script id="editor" type="text/ractive">
  <BackgroundLayer></BackgroundLayer>
</script>

<script id="backgroundLayer" type="text/ractive">
  <h2>Background</h2>
  <p>{{message}}</p>
</script>

<script src="js/bundle.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
