<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Level Editor</title>
  <style>
    html, body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .thumbnail {
      width: 64px;
      height: 64px;
    }

    .levelSelectOption {
      width: 200px;
      height: 67px;
      background: lightgrey;
      margin: 10px 0;
      padding: 5px 5px;
    }
  </style>
</head>
<body>
<h1>Editor</h1>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
  </ul>
</nav>

<div data-app>...</div>

<script id="levelSelectView" type="text/ractive">
  <LevelSelect></LevelSelect>
</script>

<script id="levelView" type="text/ractive">
  <BackgroundLayer></BackgroundLayer>
  <TileSheetSelect></TileSheetSelect>
  <TileSelect></TileSelect>
</script>

<script id="levelSelect" type="text/ractive">
  <ul>
  {{#levels:name}}
    <li>
      {{#isFetching}}
      ...
      {{/isFetching}}

      {{^isFetching}}
        {{#isError}}
        Error!!
        {{/isError}}

        {{^isError}}
        <button on-click="selectLevel:{{ name }}">
          <img class="thumbnail" src="/img/{{ thumbnail }}">{{ description }}
        </button>
        {{/isError}}
      {{/isFetching}}
    </li>
  {{/levels}}
  </ul>
</script>

<script id="tileSheetSelect" type="text/ractive">
  <ul>
  {{#tileSheets:name}}
    <li>
      {{#isFetching}}
      ...
      {{/isFetching}}

      {{^isFetching}}
        {{#isError}}
        Error!!
        {{/isError}}

        {{^isError}}
        <button on-click="select">
          <img src="/data/assets/{{ thumbnail }}">{{ description }}
        </button>
        {{/isError}}
      {{/isFetching}}
    </li>
  {{/levels}}
  </ul>
</script>

<!-- need a component that draws a canvas to the page? -->
<script id="tileSelect" type="text/ractive">
  {{#isFetching}}
  ...
  {{/isFetching}}
  {{^isFetching}}
    <!--<img src="/data/assets/{{ tileSheet.src }}">-->
    {{#tileImages:i}}
        <img src="{{ tiles[0] }}" on-click="selectTile:{{ i }}">
    {{/tileImages}}
  {{/isFetching}}
  <ul>
  </ul>
</script>

<script id="backgroundLayer" type="text/ractive">
  <img src="/data/{{ backgroundUrl }}">
</script>

<script src="/js/bundle.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
